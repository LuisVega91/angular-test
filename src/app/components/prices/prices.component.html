<table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre Precio</th>
      <th scope="col">Monto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let price of prices">
      <td>{{ price.versions[0]?.name }}</td>
      <!-- <td>{{ prices.versions[0]?.price?.amount | currency}}</td> -->
      <td>{{ price.versions[0]?.price.amount |currency }}</td>
    </tr>
  </tbody>
</table>
